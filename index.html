<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>AJAX Project</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="container mt-4">
      <button onclick="sendRequest()" class="btn btn-warning">
        Eviar datos
      </button>

      <h1 id="title"></h1>

    </div>



    <script>

     //Enviar petici√≥n
      function sendRequest(){
        var theObject = new XMLHttpRequest();
        theObject.open('POST','backend.php', true);

        theObject.setRequestHeader('Content-Type',
        'application/x-www-form-urlencoded');

        theObject.onreadystatechange = function(){
          document.getElementById('title').innerHTML = theObject.responseText;
        }

        theObject.send('username=JC');
      }

    </script>
  </body>
</html>
